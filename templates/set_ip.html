{% extends '_base.html' %}
{% block body %}
{% if updated == True %}
<h3>Your IP has been updated!</h3>
<h6>Old IP was: {{settings}} and new IP is {{ip}}</h6>
{% elif settings == 'no bridge' %}
  <h3>No bridge found on network :(</h3>
{% else %}
<h3>IP doesn't need to be updated!</h3>
{% endif %}

<input type="button" value="foo" id="test" class="sync">
{% endblock %}
